<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <link rel="stylesheet" href="google_page_clone_style.css">
    <link rel="stylesheet" href="style1.css">
    <link rel="stylesheet" href="google_footer_style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="image/new-google-favicon-1024.webp">
</head>

<body>

    <div class="header_style">
        <div class="gmail">
            <a class="header_anchor" href="#">Gmail</a>
        </div>
        <div class="image">
            <a class="header_anchor" href="#">Images</a>
        </div>
        <div class="grid">
            <img src="images/grid.svg" alt="">
        </div>
        <div class="account">
            <img class="account-image" src="google-acc.png" alt="">
        </div>
    </div>




    <div class="google-style">
        <div class="google">
            <img class="google-image" src="googlelogo_color_272x92dp.png" alt="">
        </div>
    </div>



    <div class="down-bar">
        <div class="input-area">
            <input class="btn" type="text" placeholder="Search Google or type URL">
            <div class="voice-area">
                <img class="voice-image" src="google-voice-search.svg" alt="">
            </div>
            <div class="search-area">
                <img class="search-img" src="search.svg" alt="">
            </div>
        </div>
        <div class="lower_line">
            <div class="google-ser">
                <button class="button_style">Google Search</button>
            </div>
            <div class="feeling">
                <button class="button_style">I'm Feeling Lucky</button>
            </div>
        </div>

    </div>


    <div class="fonts">
        Google offered in:
        <a class="language_anchor" href="#">हिन्दी</a>
        <a class="language_anchor" href="#">বাংলা</a>
        <a class="language_anchor" href="#">తెలుగు</a>
        <a class="language_anchor" href="#">தமிழ்</a>
        <a class="language_anchor" href="#">ગુજરાતી</a>
        <a class="language_anchor" href="#">ಕನ್ನಡ </a>
        <a class="language_anchor" href="#">മലയാളം</a>
        <a class="language_anchor" href="#">اردو</a>
        <a class="language_anchor" href="#">ਪੰਜਾਬੀ</a>
    </div>


    <div class="footer">
        <div class="row row1">
            <p class="Country">India</p>
        </div>
        <div class=" row row2">
            <ul>
                <li><a href="#">Advertising</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">How Search works</a></li>
            </ul>
            <ul>
                <li><a href="#">Privacy</a></li>
                <li><a href="#">Terms</a></li>
                <li><a href="#">Settings</a></li>
            </ul>

        </div>

    </div>
</body>

</html>
